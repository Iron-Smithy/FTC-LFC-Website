<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle -->
  <circle cx="100" cy="100" r="50" stroke="black" stroke-width="2" fill="blue" />
  
  <!-- Rectangle -->
  <rect x="200" y="50" width="100" height="80" stroke="green" stroke-width="2" fill="yellow" />
  
  <!-- Line -->
  <line x1="50" y1="200" x2="200" y2="200" stroke="red" stroke-width="4" />
  
  <!-- Arc (using a path) -->
  <path d="M 300 200 A 100 100 0 0 1 400 200" stroke="purple" stroke-width="2" fill="transparent" />
  
  <!-- Text -->
  <text x="50" y="250" font-family="Arial" font-size="24" fill="black">SVG Test</text>
</svg>